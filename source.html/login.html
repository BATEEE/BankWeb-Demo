<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css/login.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- LINK font Muli -->
    <link href="https://fonts.cdnfonts.com/css/muli" rel="stylesheet" />

    <!-- LINK biểu tượng web -->
    <link rel="icon" href="image/Finance-removebg-preview.png" />

    <script src="page.js/login.js"></script>
    <title>Login</title>
    <style>
      
    </style>
  </head>
  <body>
    <header>
      <div class="menu">
        <ul>
          <li>
            <a href="source.html/home-page.html"
              ><img src="image/logo/logo-no-background.png"
            /></a>
          </li>
          <li><a href="source.html/home-page.html">Trang chủ</a></li>
          <li><a href="source.html/about-us.html">Về Victory Bank</a></li>
          <li><a href="source.html/lienhe.html">Liên hệ</a></li>
          <li><a href="source.html/hoi&dap.html">Hỏi & Đáp</a></li>
        </ul>
        <div class="search-bar">
          <input type="search" placeholder="Tìm kiếm" />
          <ion-icon name="search-outline"></ion-icon>
        </div>
      </div>
    </header>
    <div class="header-collapse">
      <div class="header container">
        <div class="nav-bar flex">
          <div class="nav-list">
            <div class="hamburger"><div class="bar"></div></div>
            <ul class="flex">
              <li><a href="source.html/home-page.html" data-after="Trang chủ">Trang chủ</a></li>
              <li><a href="source.html/about-us.html" data-after="Về Victory Bank">Về Victory Bank</a></li>
              <li><a href="source.html/lienhe.html" data-after="Liên hệ">Liên hệ</a></li>
              <li><a href="source.html/hoi&dap.html" data-after="Hỏi & Đáp">Hỏi & Đáp</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <section>
      <div class="properties">
        <div class="intro-box">
          <div class="items">
            <div class="logo">
              <h2><ion-icon name="logo-xing"></ion-icon>For Clients</h2>
            </div>
            <div class="text-items">
              <h2>
                Welcome!<br />
                <span>To Our Bank</span>
              </h2>
              <p>Khám phá những điều thú vị về Victory Bank</p>
              <div class="social-icons">
                <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                <a href="#"><ion-icon name="logo-youtube"></ion-icon></a>
                <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
              </div>
            </div>
          </div>
        </div>
        <div class="form-box">
          <form action="" class="sign-in">
            <h2>Đăng nhập</h2>
            <div class="input-box">
              <ion-icon name="text-outline"></ion-icon>
              <input type="text" required />
              <label for="">Tên người dùng</label>
            </div>
            <div class="input-box">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <ion-icon name="eye-off-outline"></ion-icon>
              <ion-icon name="eye-outline"></ion-icon>
              <input type="password" class="pass" required />
              <label for="">Mật khẩu</label>
            </div>
            <div class="forget">
              <label for=""> <input type="checkbox" />Lưu đăng nhập </label>
              <a href="#">Quên mật khẩu</a>
            </div>
            <button>Đăng nhập</button>
            <div class="register">
              <p>Không thể đăng nhập? <a href="#">Tạo tài khoản</a></p>
            </div>
          </form>
          <form action="" class="sign-up">
            <h2>Đăng ký</h2>
            <div class="input-box">
              <ion-icon name="text-outline"></ion-icon>
              <input type="text" required />
              <label for="">Tên người dùng</label>
            </div>
            <div class="input-box">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="email" required />
              <label for="">Email</label>
            </div>
            <div class="input-box">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <ion-icon name="eye-off-outline"></ion-icon>
              <ion-icon name="eye-outline"></ion-icon>
              <input type="password" class="pass" required />
              <label for="">Mật khẩu</label>
            </div>
            <button>Đăng ký</button>
            <div class="register">
              <p>Bạn đã có tài khoản? <a href="#">Đăng nhập</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
